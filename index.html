<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सरकारी कार्यालय लेटर प्याड</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 50px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 80px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 5px 0;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .meta {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .meta div {
            width: 45%;
        }
        .subject {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }
        .address {
            margin: 20px 0;
        }
        .main-content {
            margin: 30px 0;
        }
        .signature {
            text-align: right;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="nepal_gov_logo.png" alt="नेपाल सरकार लोगो">
        <h1>नेपाल सरकार</h1>
        <h2>[कार्यालयको नाम]</h2>
        <p>[ठेगाना]</p>
    </div>

    <div class="meta">
        <div>पत्र चलानी नं: [चलानी नम्बर]</div>
        <div style="text-align: right;">मिति: [मिति]</div>
    </div>

    <div class="subject">विषय: [पत्रको विषय]</div>

    <div class="address">[सम्बोधन गर्ने पक्षको नाम र ठेगाना]</div>

    <div class="main-content">[सिफारिस पत्रको मुख्य खन्ड]</div>

    <div class="signature">
        <p>......................................</p>
        <p>कार्यालय प्रमुख</p>
    </div>
</body>
</html>
