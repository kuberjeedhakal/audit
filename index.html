<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Paper Preparation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tinymce/tinymce.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .toolbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .editor-container {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .editor-container, .editor-container * {
                visibility: visible;
            }
            .editor-container {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1 style="font-size: 1.5rem;">Seminar Paper Tool</h1>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="saveAsWord()">Download as Word</button>
            <button class="btn btn-secondary" onclick="printDocument()">Print</button>
        </div>
    </div>

    <div class="editor-container">
        <textarea id="editor" style="height: 600px;"></textarea>
    </div>

    <script>
        tinymce.init({
            selector: '#editor',
            height: 600,
            plugins: 'image table lists link code print preview',
            toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | image table link code',
            menubar: true
        });

        function saveAsWord() {
            const content = tinymce.get('editor').getContent();
            const blob = new Blob([content], { type: 'application/msword' });
            saveAs(blob, 'Seminar_Paper.doc');
        }

        function printDocument() {
            const content = tinymce.get('editor').getContent();
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Seminar Paper</title></head><body>');
            printWindow.document.write(content);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
