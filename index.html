<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        select {
            appearance: none;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .checklist {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .upload {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voucher Entry Form</h1>
        <form id="voucherForm">
            <div class="form-group">
                <label for="voucherNumber">भौचर नं</label>
                <input type="text" id="voucherNumber" name="voucherNumber" placeholder="Enter Voucher Number">
            </div>

            <div class="form-group">
                <label for="source">श्रोत</label>
                <input type="text" id="source" name="source" placeholder="Enter Source">
            </div>

            <div class="form-group">
                <label for="amount">कारोबार रकम</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount">
            </div>

            <div class="form-group">
                <label for="transactionDetails">कारोबारको ब्यहोरा</label>
                <textarea id="transactionDetails" name="transactionDetails" placeholder="Enter Transaction Details"></textarea>
            </div>

            <div class="form-group">
                <label for="payeeName">भुक्तानी पाउनेको नाम</label>
                <input type="text" id="payeeName" name="payeeName" placeholder="Enter Payee Name">
            </div>

            <div class="form-group">
                <label for="panNumber">पान नं</label>
                <input type="text" id="panNumber" name="panNumber" placeholder="Enter PAN Number">
            </div>

            <div class="form-group">
                <label for="expenseType">खर्च शिर्षक</label>
                <select id="expenseType" name="expenseType">
                    <option value="">-- Select Type --</option>
                    <option value="current">चालु</option>
                    <option value="capital">पुजिगत</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">शाखाहरुको नाम</label>
                <input type="text" id="branch" name="branch" placeholder="Enter Branch Name">
            </div>

            <div class="form-group">
                <label for="remarks">कैफीयत</label>
                <textarea id="remarks" name="remarks" placeholder="Enter Remarks"></textarea>
            </div>

            <div class="form-group">
                <label>कागजात (Checklist)</label>
                <div class="checklist">
                    <input type="checkbox" id="purchaseDecision" name="documents" value="Purchase Decision">
                    <label for="purchaseDecision">१. खरिद निर्णय</label><br>

                    <input type="checkbox" id="costEstimate" name="documents" value="Cost Estimate">
                    <label for="costEstimate">२. लागत अनुमान</label><br>

                    <input type="checkbox" id="workOrder" name="documents" value="Work Order">
                    <label for="workOrder">३. कार्यदेश</label><br>

                    <input type="checkbox" id="agreement" name="documents" value="Agreement">
                    <label for="agreement">४. सम्झौता</label><br>

                    <input type="checkbox" id="photos" name="documents" value="Photos">
                    <label for="photos">५. तस्विरहरु</label><br>

                    <input type="checkbox" id="performanceReport" name="documents" value="Performance Report">
                    <label for="performanceReport">६. कार्यसम्पादन प्रतिवेदन</label><br>

                    <input type="checkbox" id="performanceGuarantee" name="documents" value="Performance Guarantee">
                    <label for="performanceGuarantee">७. कार्यसम्पादन जमानत</label><br>

                    <input type="checkbox" id="specifications" name="documents" value="Specifications">
                    <label for="specifications">८. स्पेशीफिकेशन</label><br>

                    <input type="checkbox" id="workAcceptanceReport" name="documents" value="Work Acceptance Report">
                    <label for="workAcceptanceReport">९. कार्यस्विकार प्रतिवेदन</label><br>

                    <input type="checkbox" id="paymentRecommendation" name="documents" value="Payment Recommendation">
                    <label for="paymentRecommendation">१०. भुक्तानी सिफारिस</label><br>

                    <input type="checkbox" id="psItemBill" name="documents" value="PS Item Bill">
                    <label for="psItemBill">११. पिएस आइटम बिल</label><br>
                </div>
            </div>

            <div class="upload">
                <label for="uploadFile">Existing Word File</label>
                <input type="file" id="uploadFile" name="uploadFile" accept=".doc,.docx">
            </div>

            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Details</th>
                        <th>Amount</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be added dynamically -->
                </tbody>
            </table>

            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn" onclick="downloadAsWord()">Download as Word</button>
        </form>
    </div>

    <script>
        function downloadAsWord() {
            const content = document.getElementById('voucherForm').outerHTML;
            const blob = new Blob([content], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'voucher_form.doc';
            link.click();
        }

        // Additional functionality for dynamic table rows and file upload will be implemented here.
    </script>
</body>
</html>
